<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #121212; 
            margin: 0; 
        }
        
        .box { 
            background: #000000; 
            padding: 40px; 
            border-radius: 30px; 
            text-align: center; 
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1); 
            width: 320px; 
            border: 1px solid #333;
        }

        h3 {
            color: #ffffff;
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 14px;
            opacity: 0.8;
        }

        .amount { 
            color: #00ff88; 
            font-size: 40px; 
            font-weight: 700; 
            margin: 10px 0 20px 0; 
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        /* 
           TRICK FOR HD QUALITY: 
           The container is 280px, but the Canvas inside will be 1000px+ 
           shrunk down using CSS.
        */
        #canvas { 
            width: 280px;
            height: 280px;
            margin: 0 auto;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        /* Force the huge canvas to fit inside the small box */
        #canvas canvas {
            width: 100% !important;
            height: auto !important;
        }

        #status { 
            margin-top: 25px; 
            font-size: 13px; 
            color: #888; 
            font-weight: 500;
        }

        .spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid #888;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <h3>SECURE PAY</h3>
        <div class="amount" id="amt">...</div>
        
        <div id="canvas"></div>
        
        <p id="status"><span class="spinner"></span>Initializing...</p>
    </div>

    <script>
        const orderId = new URLSearchParams(window.location.search).get('order_id');
        let checkInterval;

        async function load() {
            if (!orderId) {
                document.body.innerHTML = "<h3 style='color:white; text-align:center'>Missing Order ID</h3>";
                return;
            }

            try {
                const res = await fetch(`/api/order-details/${orderId}`);
                if(!res.ok) {
                    document.body.innerHTML = "<h3 style='color:white; text-align:center'>Order Expired</h3>";
                    return;
                }
                const data = await res.json();

                document.getElementById('amt').innerText = `₹${data.amount}`;
                document.getElementById('status').innerHTML = '<span class="spinner"></span>Scan to Pay';

                // --- HIGH RESOLUTION QR CONFIGURATION ---
                const qr = new QRCodeStyling({
                    // 1. GENERATE HUGE IMAGE (HD)
                    width: 1200,  
                    height: 1200,
                    margin: 20,   // Safe space around QR
                    
                    type: "canvas",
                    data: data.upi_string,
                    image: "https://cdn.jsdelivr.net/gh/OTTONRENT01/FOR-PHOTOS@main/QRLogo.png",
                    
                    dotsOptions: {
                        color: "#ffffff",
                        type: "rounded"
                    },
                    backgroundOptions: {
                        color: "transparent",
                    },
                    // 2. CORNER STYLING
                    cornersSquareOptions: {
                        color: "#ffffff",
                        type: "extra-rounded" 
                    },
                    cornersDotOptions: {
                        color: "#ffffff",
                        type: "dot"
                    },
                    // 3. LOGO POSITIONING
                    imageOptions: {
                        crossOrigin: "anonymous",
                        margin: 15,    // Clears dots away from logo
                        imageSize: 0.35 // 35% of the QR code (Balanced size)
                    }
                });

                qr.append(document.getElementById("canvas"));

                checkInterval = setInterval(checkStatus, 3000);

            } catch (e) {
                document.getElementById('status').innerText = "Connection Error";
            }
        }

        async function checkStatus() {
            try {
                const res = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ order_id: orderId })
                });
                const result = await res.json();

                if (result.status === 'SUCCESS') {
                    document.getElementById('status').innerHTML = "✅ <b>Payment Successful!</b>";
                    document.getElementById('status').style.color = "#00ff88"; 
                    clearInterval(checkInterval);
                    if(result.redirect_to) setTimeout(() => window.location.href = result.redirect_to, 2000);
                } else if (result.status === 'FRAUD') {
                    document.getElementById('status').innerHTML = "❌ <b>Fraud Detected</b>";
                    document.getElementById('status').style.color = "#ff4444"; 
                    clearInterval(checkInterval);
                }
            } catch (e) { }
        }

        load();
    </script>
</body>
</html>
