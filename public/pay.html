<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #121212; /* Dark Background */
            margin: 0; 
        }
        
        .box { 
            background: #000000; /* PURE BLACK CARD */
            padding: 40px; 
            border-radius: 30px; /* Extra Rounded Card */
            text-align: center; 
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1); /* Subtle white glow */
            width: 320px; 
            border: 1px solid #333;
        }

        h3 {
            color: #ffffff;
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .amount { 
            color: #00ff88; /* Neon Green */
            font-size: 36px; 
            font-weight: 700; 
            margin: 15px 0; 
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        #canvas { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
        }

        #status { 
            margin-top: 25px; 
            font-size: 14px; 
            color: #888; 
            font-weight: 500;
        }

        /* Loader Animation */
        .spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid #888;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <h3>PAYMENT GATEWAY</h3>
        <div class="amount" id="amt">Loading...</div>
        
        <!-- The QR Code generates here -->
        <div id="canvas"></div>
        
        <p id="status"><span class="spinner"></span>Initializing...</p>
    </div>

    <script>
        const orderId = new URLSearchParams(window.location.search).get('order_id');
        let checkInterval;

        async function load() {
            if (!orderId) {
                document.body.innerHTML = "<h3 style='color:white; text-align:center'>Error: Missing Order ID</h3>";
                return;
            }

            try {
                // 1. Fetch Order Data
                const res = await fetch(`/api/order-details/${orderId}`);
                if(!res.ok) {
                    document.body.innerHTML = "<h3 style='color:white; text-align:center'>Invalid or Expired Order</h3>";
                    return;
                }
                const data = await res.json();

                // 2. Update UI
                document.getElementById('amt').innerText = `₹${data.amount}`;
                document.getElementById('status').innerHTML = '<span class="spinner"></span>Scan with any UPI App';

                // 3. Generate Styled QR Code (White on Transparent)
                const qr = new QRCodeStyling({
                    width: 280,
                    height: 280,
                    type: "canvas",
                    data: data.upi_string,
                    image: "https://cdn.jsdelivr.net/gh/OTTONRENT01/FOR-PHOTOS@main/QRLogo.png",
                    
                    // --- THE STYLING YOU ASKED FOR ---
                    dotsOptions: {
                        color: "#ffffff",  // White dots
                        type: "rounded"    // Rounded dots
                    },
                    backgroundOptions: {
                        color: "transparent", // Transparent background
                    },
                    cornersSquareOptions: {
                        color: "#ffffff",
                        type: "extra-rounded" // Extra rounded corners
                    },
                    cornersDotOptions: {
                        color: "#ffffff",
                        type: "dot"           // Dot inside corner
                    },
                    imageOptions: {
                        crossOrigin: "anonymous",
                        margin: 10,
                        imageSize: 0.4        // Logo Size
                    }
                });

                qr.append(document.getElementById("canvas"));

                // 4. Start Polling
                checkInterval = setInterval(checkStatus, 3000);

            } catch (e) {
                document.getElementById('status').innerText = "Connection Error";
            }
        }

        async function checkStatus() {
            try {
                const res = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ order_id: orderId })
                });
                const result = await res.json();

                if (result.status === 'SUCCESS') {
                    document.getElementById('status').innerHTML = "✅ <b>Payment Successful!</b>";
                    document.getElementById('status').style.color = "#00ff88"; // Green
                    clearInterval(checkInterval);
                    
                    if(result.redirect_to) {
                        setTimeout(() => window.location.href = result.redirect_to, 2000);
                    }
                } else if (result.status === 'FRAUD') {
                    document.getElementById('status').innerHTML = "❌ <b>Fraud: Amount Mismatch</b>";
                    document.getElementById('status').style.color = "#ff4444"; // Red
                    clearInterval(checkInterval);
                }
            } catch (e) {
                console.log("Polling...");
            }
        }

        load();
    </script>
</body>
</html>
