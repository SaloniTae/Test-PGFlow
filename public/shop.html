<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Demo Shop</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; background: #fff0f5; }
        .product-card { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 18px; background: #8e44ad; color: white; border: none; cursor: pointer; border-radius: 5px; margin-top: 10px;}
        button:hover { background: #732d91; }
        #msg { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>My Awesome Shop</h1>
    
    <div class="product-card">
        <h3>Premium Membership</h3>
        <p>Price: <b>â‚¹1.00</b></p>
        <button onclick="buyNow()">Buy Now</button>
    </div>

    <h3 id="msg"></h3>

    <script>
        // Check if returning from payment success
        const params = new URLSearchParams(window.location.search);
        if(params.get('status') === 'paid') {
            document.getElementById('msg').innerText = "ðŸŽ‰ Thank you! Payment Successful.";
            document.getElementById('msg').style.color = "green";
        }

        async function buyNow() {
            document.getElementById('msg').innerText = "Creating Order...";
            
            try {
                // 1. Call Seller Backend to create order
                const res = await fetch('/seller/buy-item', { method: 'POST' });
                const data = await res.json();
                
                if(data.payment_url) {
                    // 2. Redirect to the Payment Page
                    window.location.href = data.payment_url;
                } else {
                    document.getElementById('msg').innerText = "Error: " + (data.error || "Unknown");
                    document.getElementById('msg').style.color = "red";
                }
            } catch(e) {
                console.error(e);
                document.getElementById('msg').innerText = "Network Error";
            }
        }
    </script>
</body>
</html>
